<div class="profile mt-3">
  <div class="card">
    <div class="card-header">
      <div class="mt-3 text-center">
        <div class="wrapper d-block mx-auto">
          <img src="http://api.adorable.io/avatars/250" alt="" class="img-fluid">
          <div class="smoke p-2">
              <i class="fa fa-pencil" aria-hidden="true"></i>
          </div>
        </div>
        <p class="lead pt-3">Henrique Alexandre</p>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group col-sm-8 mx-auto">
        <div class="my-3">
          <label for="">Email:</label>
          <input type="text" disabled="true" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Your Email">
          <small id="helpId" class="form-text text-muted">Email for us to contact you, if needed</small>
        </div>

        <div class="my-3">
          <label for="birthday">Birthday:</label>
          <input type="text" disabled="true" class="form-control" name="birthday" id="birthday" aria-describedby="helpId" placeholder="Your birthday">
          <small id="helpId" class="form-text text-muted">The date you were born</small>
        </div>

        <div class="my-3">
          <label for="car">Your car:</label>
          <input type="text" disabled="true" class="form-control" name="car" id="car" aria-describedby="helpId" placeholder="Your car">
          <small id="helpId" class="form-text text-muted">The car you own</small>
        </div>

      </div>
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary text-white">Edit</button>
      </div>

    </div>
  </div>
</div>
