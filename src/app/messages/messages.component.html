<div class="card rounded my-2" *ngFor="let message of messages">
  <div class="card-body d-flex p-2">
    <div class="image-wrapper p-3">
      <img [src]="message.picture" alt="" width="100" height="100" class="img-fluid rounded-circle">
    </div>
    <div class="pl-2">
      <h4 class="card-title">{{message.name}}</h4>
      <p class="card-text text-muted">{{message.messages[0]}}</p>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <p class="text-right text-muted pr-1">{{message.date}}</p>
      <a class="more text-nowrap p-2" href="#">See more</a>
    </div>
  </div>
</div>
