<div class="row">
  <div class="col-sm-12 mt-3">
   <div class="card bg-light border-0">
      <div class="card-body">
        <h5 class="bold pb-2"> USER VISITS</h5>
        <div [chart]="stocks"></div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 my-3">
    <div class="card bg-secondary rounded-0 text-white">
      <div class="card-header">
        <h5 class="card-title lead text-center">SERVER LOAD</h5>
      </div>
      <div class="card-body">
          <div [chart]="pieChart" class="chart-container"></div>
          <div class="d-flex justify-content-between mx-3">
            <span class="h4 align-self-center">Usage Increase:</span>
            <span class="text-danger h1">21%</span>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 my-3">
    <div class="card rounded-0">
      <div class="card-header">
        <p class="card-title lead text-center">REVENUE</p>
      </div>
      <div class="card-body">
        <div [chart]="areaChart"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4 my-3">
    <div class="card bg-primary rounded-0 text-white">
      <div class="card-header">
        <h5 class="card-title lead text-center">DROPBOX STATICS</h5>
      </div>
      <div class="card-body">
          <div [chart]="pieChart"></div>
      </div>
    </div>
  </div>
</div>
