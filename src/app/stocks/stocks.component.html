<div class="row">
  <div class="col-sm-12 mt-3">
    <form [formGroup]="stockForm">
      <div class="row">
        <nav class="col-12">
          <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item dropdown mr-auto">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{stockForm.get('symbolDropdown').value}}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" *ngFor="let symbol of symbolList" (click)="updateSymbol(symbol)">{{symbol.symbol}}</a>
              </div>
            </li>
            <li class="nav-item" *ngFor="let range of rangeOptions">
              <a class="nav-link" (click)="updateRange(range)" [class.active]="isRangeActive(range)">{{range.display}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </form>
    <div class="card bg-light border-0">
      <div class="card-body">
        <div [chart]="stocksChart"></div>
      </div>
    </div>

  </div>
</div>
